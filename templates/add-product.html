<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulot qo‘shish | Online Magazin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<header>
    <h1>Mahsulot qo'shish</h1>
    <nav>
        <a href="{% url 'index' %}">Bosh sahifa</a>
        <a href="{% url 'products' %}">Mahsulotlar</a>
        <a href="{% url 'add-product' %}" class="active">Mahsulot qo'shish</a>
        <a href="{% url 'about' %}">Biz haqimizda</a>
        <a href="{% url 'contact' %}">Aloqa</a>
    </nav>
</header>

<section class="form-section">
    <h2>Yangi mahsulot qo‘shish</h2>
    <form id="addProductForm">
        <label>Mahsulot nomi:</label>
        <input type="text" id="productName" required>

        <label>Narxi (so‘m):</label>
        <input type="number" id="productPrice" required>

        <label>Rasm URL manzili:</label>
        <input type="text" id="productImage" placeholder="https://example.com/image.jpg">

        <button type="submit">Qo‘shish</button>
    </form>
    <p id="message"></p>
</section>

<footer>
    <p>&copy; 2025 Online Magazin</p>
</footer>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
